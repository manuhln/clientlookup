#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
        
        set $auth_service_host "http://127.0.0.1:8000";

        location /api/auth/0.1/token {
            add_header 'Access-Control-Expose-Headers' 'Wazo-Stack-Host';
        
            set $stack_url "";
        
            access_by_lua_block {
                local user = require "client_lookup"
                local auth_service = ngx.var.auth_service_host
        
                local stack = user.stack_url_from_authorization(auth_service)
                if not stack then
                    return ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end
        
                ngx.var.stack_url = stack
            }
        
            header_filter_by_lua_block {
                if ngx.status == 200 and ngx.var.stack_url ~= "" then
                    ngx.header["Wazo-Stack-Host"] = tostring(ngx.var.stack_url)
                end
            }
        
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Frame-Options SAMEORIGIN;
        
            proxy_connect_timeout 10;
            proxy_ssl_verify off;
        
            proxy_pass https://$stack_url$request_uri;
        }
        
        location /api/auth/0.1/users/password/reset {
            set $stack_url "";
            add_header 'Content-Type' 'application/json' always;

            access_by_lua_block {
                local user = require "client_lookup"
                local auth_service = ngx.var.auth_service_host
                ngx.var.stack_url = user.stack_url_from_query(auth_service)
                
                if not stack then
                    return ngx.exit(ngx.HTTP_NO_CONTENT)
                end

                ngx.var.stack_url = stack
            }
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_verify off;
            proxy_set_header X-Frame-Options SAMEORIGIN;
            proxy_connect_timeout 10;
            proxy_pass https://$stack_url$request_uri;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}